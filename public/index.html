<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <section id="Seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elije tu mascota</h2>

            <div id='contenedorTarjetas' class="tarjetas">
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>
        <section id="ver-mapa">
            <h2 class="subtitulo"> Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button
                ontouchstart="detenerMovimiento()" ontouchend="moverArriba()"
                onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
            >Arriba</button>
            <div>
                <button
                    ontouchstart="detenerMovimiento()" ontouchend="moverIzquierda()"
                    onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()"
                >Izquierda</button>
                <button
                    ontouchstart="detenerMovimiento()" ontouchend="moverAbajo()"
                    onmouseup="detenerMovimiento()" onmousedown="moverAbajo()"
                >Abajo</button>
                <button
                    ontouchstart="detenerMovimiento()" ontouchend="moverDerecha()"
                    onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"
                >Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo-ataques">Elije tu ataque</h2>

            <div id='contenedorAtaques'  class="botones-ataques">

            </div>

            <div id="mensajes">
                <p id="resultado">Â¡A por la victoria!</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./Js/mokepon.js"></script>
    </body>
</html>
